<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
    <div class="cuadro-central">
        <h2>Detalle de cita</h2>
        <div class="cuadro-interno">
            <div class="tabla2">
                <div class="fila">
                    <div class="celda">
                        <label>DOCUMENTO: </label>
                        <p>XXXXX</p>
                    </div>
                </div>
                <div class=" fila">
                    <div class="celda">
                        <label>APELLIDOS: </label>
                        <p>XXXXX</p>
                    </div>
                    <div class="celda">
                        <label>NOMBRES: </label>
                        <p>XXXXX</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cuadro-interno">
            <div class="tabla2">
                <div class="fila">
                    <div class="celda">
                        <label>FECHA: </label>
                        <input type="text" id="fecha">
                        <button id="botonFecha">Seleccionar fecha</button>
                    </div>
                </div>
                <div class="fila">
                    <div class="celda">
                        <label>HORA INICIO: </label>
                        <input type="text" id="horaInicio">
                    </div>
                </div>
                <div class="fila">
                    <div class="celda">
                        <label>HORA FIN: </label>
                        <input type="text" id="horaFin">
                    </div>
                </div>
            </div>
        </div>
        <div class="boton">
            <button class="button" onclick="window.location.href='Agendar nueva cita.html'">Cancelar</button>
            <button class="button" onclick="window.location.href='Guardar cambios.html'">Guardar cambios</button>
        </div>
    </div>

    <script src="/src/js/fecha.js" type="text/javascript"></script>
</body>

</html>
